<p>listado de heroes</p>

<div *ngIf="auxHeroeBorrado != ''; else noBorrado ">

    <h1>Heroe borrado: <small> {{ auxHeroeBorrado }} </small></h1>


</div>

<ng-template #noBorrado>  <!-- Referencia local -->
    <h1> No ha borrado nada</h1>
</ng-template>


<button (click)="borrarHeroe()">Borrar Heroe</button>

<ul>
    <!-- para sacar el indice -->
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i+1 }} - {{ heroe }}

    </li>
</ul>
